{% extends "base.html" %}

{% block title %}用户信息查询 - 知乎简易版{% endblock %}

{% block header_title %}用户信息查询{% endblock %}

{% block content %}
<div class="card">
    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('user_center') }}" class="btn">返回用户中心</a>
    </div>

    <div class="card">
        <h2>查询用户信息</h2>
        <p class="text-muted">输入用户ID查询特定用户，或留空查询所有用户</p>

        <form method="post" action="{{ url_for('select') }}">
            <div class="form-group">
                <label for="user_id">用户ID (可选)</label>
                <input type="number" id="user_id" name="用户ID" class="form-control" placeholder="请输入用户ID" value="用户ID">
                <small class="text-muted">不填写则查询所有用户</small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">查询</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

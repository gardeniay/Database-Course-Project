<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通流预测</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
</head>
<body>
    <div id="particles-js"></div> <!-- 粒子背景容器 -->
    <div class="container">
        <h1>交通流预测</h1>
        <div class="form-group">
            <label for="origin">出发点:</label>
            <input type="text" id="origin" placeholder="请输入出发点">
        </div>
        <div class="form-group">
            <label for="destination">目的地:</label>
            <input type="text" id="destination" placeholder="请输入目的地">
        </div>
        <button id="plan-route">路线规划</button>
        <div class="loading-spinner" id="loading-spinner"></div>
        <div id="result"></div>
    </div>

    <script>
        window.onload = () => { 
            // 粒子效果初始化
            tsParticles.load("particles-js", {
                particles: {
                    number: {
                        value: 50,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#87ceeb"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false
                    },
                    size: {
                        value: 4,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#1e90ff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        }
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        };

        // 路线规划逻辑
        document.getElementById('plan-route').addEventListener('click', () => {
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('loading-spinner');

            resultDiv.innerHTML = ''; // 清空上次的结果
            if (!origin || !destination) {
                resultDiv.innerHTML = `<p class="error-message">请输入出发点和目的地。</p>`;
                return;
            }

            spinner.style.display = 'block'; // 显示加载动画

            fetch('/plan_route', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ origin, destination })
            })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = 'none'; // 隐藏加载动画
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success-message">到达目的地所需时间：${data.duration} 分钟</p>
                        <a href="${data.map_url}" target="_blank" class="map-link">在高德地图中查看</a>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error-message">${data.message}</p>`;
                }
            })
            .catch(error => {
                spinner.style.display = 'none'; // 隐藏加载动画
                resultDiv.innerHTML = `<p class="error-message">请求失败，请稍后重试。</p>`;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
